<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planalto Signal Making API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Planalto Signal Making API</h1>
    <form id="signalForm">
        <label>
            Start Time (HH:MM): 
            <input type="text" name="start_time" required>
        </label><br><br>
        <label>
            End Time (HH:MM): 
            <input type="text" name="end_time" required>
        </label><br><br>
        <label>
            Days: 
            <input type="number" name="days" value="3">
        </label><br><br>
        <label>
            Pairs (comma-separated): 
            <input type="text" name="pairs" placeholder="BRLUSD_otc,USDPKR_otc,USDINR_otc">
        </label><br><br>
        <label>
            Mode (blackout/normal): 
            <input type="text" name="mode" value="normal">
        </label><br><br>
        <label>
            Min Percentage: 
            <input type="number" name="min_percentage" value="50">
        </label><br><br>
        <label>
            Filter (1/2): 
            <input type="number" name="filter" value="1">
        </label><br><br>
        <label>
            Separate (1/0): 
            <input type="number" name="separate" value="1">
        </label><br><br>
        <button type="submit">Fetch Signals</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('signalForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const params = new URLSearchParams(formData).toString();
            const url = `https://alltradingapi.com/signal_list_gen/qx_signal.js?${params}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data);
                } else {
                    document.getElementById('results').innerText = `Request failed with status code ${response.status}`;
                }
            } catch (error) {
                console.error('Error fetching the API:', error);
                document.getElementById('results').innerText = 'An error occurred while fetching the API.';
            }
        });

        function displayResults(data) {
            if (!data || typeof data !== 'object') {
                document.getElementById('results').innerText = 'No valid data received.';
                return;
            }

            const table = document.createElement('table');
            const thead = table.createTHead();
            const tbody = table.createTBody();

            // Create table headers
            const headers = Object.keys(data[0]);
            const headerRow = thead.insertRow();
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });

            // Create table rows
            data.forEach(item => {
                const row = tbody.insertRow();
                headers.forEach(header => {
                    const cell = row.insertCell();
                    cell.textContent = item[header];
                });
            });

            // Display the table
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.appendChild(table);
        }
    </script>
</body>
</html>
